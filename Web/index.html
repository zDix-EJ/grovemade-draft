<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GROVE MADE</title>
		<link rel="stylesheet" href="/Style/main.css" />
	</head>
	<body>
		<!-- Шапка -->
		<header>
			<div class="header">
				<div class="container">
					<nav class="navigate">
						<ul class="nav-list">
							<li>SHOP</li>
							<li>EXPLORE</li>
						</ul>
					</nav>
					<div class="logo">
						<img
							class="custom-logo"
							src="/Img/logo/grovemade.svg"
							alt="GROVE MADE logo"
						/>
					</div>
					<div class="cart">MY CART</div>
				</div>
			</div>
			<section class="hero-section">
				<div class="hero-bg">
					<div class="hero-title">
						<h1>The Desk Shelf System</h1>
						<p>Available in Walnut or Maple</p>
						<a class="btn" href="section-main">LEARN MORE</a>
					</div>
				</div>
			</section>
		</header>
		<section class="main">
			<div class="wrapper">
				<div class="inspires">
					<h1>Design Inspires</h1>
					<p>Build your dream workspace, so you can get your best work done.</p>
					<a class="btn" href="section-main">GET STARTED</a>
				</div>
				<div class="work-spaces">
					<div class="spaces">
						<img
							class="custom-img"
							src="/Img/section/pads.png"
							alt="Desk pads"
						/>
						<div class="space-title">
							<h2>Desk Pads</h2>
							<a href="#info">LEARN MORE</a>
						</div>
					</div>
					<div class="spaces">
						<img
							class="custom-img"
							src="/Img/section/laptop.png"
							alt="Laptop Stands"
						/>
						<div class="space-title">
							<h2>Laptop Stands</h2>
							<a href="#info">LEARN MORE</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="/JS/script.js"></script>
	</body>
</html>
